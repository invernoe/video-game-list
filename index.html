<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 12</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7e30ccbca3.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="position-relative">
    <header>
      <img
        class="w-100 object-fit-cover max-vh-30"
        src="assets/wrapper.png"
        alt=""
      />
    </header>
    <nav
      class="navbar navbar-dark navbar-expand-lg position-sticky top-0 py-0"
    >
      <div class="container navbar-bg rounded-4 py-2 shadow">
        <a class="navbar-brand nerko-one-font fs-3 fw-lighter" href="#">
          <img
            src="assets/logo-sm.png"
            alt="Logo"
            width="50px"
            class="img-fluid"
          />
          GAME REVIEWS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-uppercase text-white"
                aria-current="page"
                >mmorpg</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-white">shooter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-white">sailing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-white">permadeath</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-white">superhero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-white">pixel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <div id="gameListContent" class="row g-4"></div>
      </div>
    </main>
    <section id="details" class="min-vh-100 text-light d-none">
      <div class="container py-5">
        <div class="d-flex justify-content-between mb-4">
          <h1>Details Game</h1>
          <button id="detailsCloseBtn" class="btn text-muted">
            <i class="fa-solid fa-xmark fa-2xl"></i>
          </button>
        </div>
        <div id="detailsBody" class="row">
        </div>
      </div>
    </section>
    <section
      id="loading"
      class="d-none position-absolute top-0 bottom-0 start-0 end-0"
    ></section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
